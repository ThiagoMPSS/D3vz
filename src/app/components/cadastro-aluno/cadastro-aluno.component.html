<app-header></app-header>
<main>
  <div id="alunoTutor">
    <button id="botaoAluno">Estudante</button>
    <button routerLink="../cadastro-tutor" id="botaoTutor">Tutor</button>
  </div>
  <form [formGroup]="form" (submit)="cadastrarUsuario()" id="secPrincipal">
    <section id="subSec1">
      <mat-card class="card1">
        <mat-card-title><h2>Login</h2></mat-card-title>
        <div class="divInput">
          <label for="email">Email</label>
          <input formControlName="email" type="email" name="email" id="email" placeholder="exemplo@email.com" pattern="\w+@\S+\.\w{2,3}">
        </div>
        <div class="divInput">
          <label for="senha">Senha</label>
          <input formControlName="senha" type="text" name="senha" id="senha">
        </div>
      </mat-card>
      <mat-card class="card2">
        <mat-card-title><h2>Interesses</h2></mat-card-title>
        <mat-card-subtitle>
          <span class="subtitulo">Adicione as linguagens de seu interesse</span>
        </mat-card-subtitle>
        <section class="sectionSelect">
          <form [formGroup]="form" (submit)="selecionarInteresse()">
          <div class="sectionOptions">
            <select formControlName="interesse" name="interesse" id="interesse" class="intSelect">
              <option *ngFor="let i of interquali" value="{{i.nome}}">
                {{i.nome}}
              </option>
            </select>
            <button type="submit" id="botaoSelecionar">Selecionar</button>
          </div>
        </form>
          <div class="sectionCards">
            <div *ngFor="let i of interesse" class="interesseCard">
              <span>{{i.nome}}</span>
              <img src="../../assets/Imagens/X.svg">
            </div>
          </div>
        </section>
      </mat-card>
    </section>
    <section id="subSec2">
      <mat-card class="card3">
        <mat-card-title><h2>Perfil</h2></mat-card-title>
        <section id="subSubSec1">
          <div id="nomeCPF">
            <div class="divInput">
              <label for="nome">Nome</label>
              <input formControlName="nome" type="text" name="nome" id="nome">
            </div>
            <div class="divInput">
              <label for="cpf">CPF</label>
              <input formControlName="cpf" type="text" name="cpf" id="cpf">
            </div>
          </div>
          <div id="fotoNasc">
            <div id="divImg">
              <img src="../../assets/Imagens/Foto.svg">
            </div>
            <div class="divInput">
              <label for="nascimento">Data de Nascimento</label>
              <input formControlName="nascimento" type="date" name="nascimento" id="inputData">
            </div>
          </div>
        </section>
        <section id="subSubSec2">
          <div class="divInput">
            <label for="descricao">Descrição</label>
            <textarea formControlName="descricao" name="descricao" id="descricao">
            </textarea>
          </div>
        </section>
      </mat-card>
      <button [disabled]="!form.valid" type="submit" id="botaoCadastrar">
        FINALIZAR CADASTROS
      </button>
    </section>
  </form>
</main>
